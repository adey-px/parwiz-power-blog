{% extends 'base.html' %}


{% block style %}
<style>
  .link-style {
    text-decoration: none;
    color: black;
  }

  .link-style:hover {
    text-decoration: none;
    color: gray;
  }
</style>
{% endblock style %}


{% block title %}
{% endblock title %}


{% block body %}
<div class="container mt-4">
  {% for article in articles %}
  <span class="badge rounded-pill bg-success">
    Author: {{ article.author }}
  </span>
  <h1>
    <a href="{% url 'article_detail' article.slug %}" class="link-style">
      {{ article.title }}
    </a>
  </h1>
  {% endfor %}
</div>
{% endblock body %}
